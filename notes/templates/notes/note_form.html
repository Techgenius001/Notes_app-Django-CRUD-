

<h1>{% if note %}Update{% else %}Create{% endif %} Note</h1>
<form method="POST">
  {% csrf_token %}
  <input type="text" name="title" placeholder="Title" value="{{ note.title|default:'' }}" required><br>
  <textarea name="content" placeholder="Content" required>{{ note.content|default:'' }}</textarea><br>
  <button type="submit">{% if note %}Update{% else %}Create{% endif %}</button>
</form>
<a href="{% url 'note_list' %}">Back to Notes</a>
